<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carz Login</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script>
    function userLogin(event) {
    event.preventDefault();
    var userEmail = document.getElementById("user-email").value;
    var userPassword = document.getElementById("user-password").value;
    var userInfo = {
        email: userEmail,
        password: userPassword
    };
    localStorage.setItem('user', JSON.stringify(userInfo));
}
function adminLogin(event) {
    event.preventDefault();
    var adminEmail = document.getElementById("admin-email").value;
    var adminPassword = document.getElementById("admin-password").value;
    var adminInfo = {
        email: adminEmail,
        password: adminPassword
    };
    localStorage.setItem('admin', JSON.stringify(adminInfo));
}
  </script>
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="return validateUser()">
      <h2>Login to Carz</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login as User</button>
    </form>
    <br>
    <form class="login-form" onsubmit="return validateAdmin()">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="adminUsername">Admin Username</label>
        <input type="text" id="adminUsername" name="adminUsername" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input type="password" id="adminPassword" name="adminPassword" required>
      </div>
      <button type="submit">Login as Admin</button>
    </form>
  </div>
</body>
</html>
