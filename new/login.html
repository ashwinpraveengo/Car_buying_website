<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Buying Website - Login</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h1>Car Buying Website</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'UserLogin')">User Login</button>
            <button class="tablink" onclick="openTab(event, 'AdminLogin')">Admin Login</button>
            <button class="tablink" onclick="openTab(event, 'Register')">Register</button>
        </div>
        <div id="UserLogin" class="tabcontent">
            <h2>User Login</h2>
            <form id="userLoginForm">
                <label for="userUsername">Username:</label>
                <input type="text" id="userUsername" name="userUsername" required>
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="AdminLogin" class="tabcontent">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="Register" class="tabcontent">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="scr.js"></script>
</body>
</html>
